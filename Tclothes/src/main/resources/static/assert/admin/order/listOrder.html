<section class="row">
	<div class="col ">
		<div class="card">
			<div class="card-header">
				<h2>
					<i class="fas fa-list-ul"></i> List Order
				</h2>
			</div>
			<div class="card-body">
				<!-- <c:if test="${message != null }">
                <i style="color: gray;">${message }</i>
            </c:if> -->
				<div class="row mt-2 mb-2">
                <div class="col">
                    <form>
                    <div class="form-inline float-left">
                        <label for="name">Name:</label>
                        <input ng-model="searchName" class="form-control ml-2">
                    </div>
                    </form>
                </div>
            	</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Order Detail</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th>Product Id</th>
									<th>Name</th>
									<th>Quantity</th>
									<th>Unit Price</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in details">
									<td scope="row">{{item.product.productId}}</td>
									<td>{{item.product.name}}</td>
									<td>{{item.quantity}}</td>
									<td>{{item.unitPrice}}</td>
								</tr>
							</tbody>
		
						</table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped">
					<thead class="thead-inverse">
						<tr>
							<th>Order Id</th>
							<th>Username</th>
							<th>Order Date</th>
							<th>Adress</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items">
							<td scope="row">{{item.orderId}}</td>
							<td>{{item.account.username}}</td>
							<td>{{item.orderDate}}</td>
							<td>{{item.adress}}</td>
							<td>
								<button data-toggle="modal" data-target="#exampleModal"
									class="btn btn-outline-warning"
									ng-click="edit(item.orderId)">			
									<i class="fas fa-info"></i>
								</button> &nbsp; 
								<button  class="btn btn-outline-danger"><i
									class="fas fa-recycle"></i>
								</button></td>
						</tr>
					</tbody>

				</table>
				</div>

		</div>
		<br>
		<div class="d-flex justify-content-center">
		<button ng-click="prev()" type="submit" class="btn btn-primary"><strong>Prev </strong><i class="fas fa-undo pl-2"></i></button> &nbsp;&nbsp;
        <button ng-click="next()" type="submit" class="btn btn-primary"><i class="fas fa-redo pr-2"></i> <strong>Next</strong> </button>
		</div>
		<!-- <div class="d-flex justify-content-center">
        <a class="btn btn-outline-primary" href="/admin/categories?p=0"><i class="fas fa-angle-double-left"></i></a> <a class="btn btn-outline-primary ml-1"
    href="/admin/categories?p=${categories.number-1}"><i class="fas fa-angle-left"></i></a> <a
    class="btn btn-outline-primary ml-1" href="/admin/categories?p=${categories.number+1}"><i class="fas fa-angle-right"></i></a> <a
    class="btn btn-outline-primary ml-1" href="/admin/categories?p=${categories.totalPages-1}"><i class="fas fa-angle-double-right"></i></a>
    </div>  -->
	</div>
</section>
