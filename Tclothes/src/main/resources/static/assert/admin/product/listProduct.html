<section class="row">
	<div class="col ">
		<div class="card">
			<div class="card-header">
				<h2>
					<i class="fas fa-list-ul"></i> List Product
				</h2>
			</div>
			<div class="card-body">
				<!-- <c:if test="${message != null }">
                <i style="color: gray;">${message }</i>
            </c:if> -->
				<div class="row mt-2 mb-2">
                <div class="col">
                    <form>
                    <div class="form-inline float-left">
                        <label for="name">Name:</label>
                        <input ng-model="searchName" class="form-control ml-2">
                    </div>
                    </form>
                    <div class="float-right">
                        <a class="btn btn-outline-primary" href="#!product">Add New Category</a>
                    </div>
                </div>
            	</div>

				<!-- Modal -->
				 <div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="productId">Product ID:</label>
                                    <input ng-model="form.productId" placeholder="Product Id?" class="form-control"/>
                                    <!-- <small style="color: red"><form:errors path="productId"></form:errors></small> -->
                                </div>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input ng-model="form.name" placeholder="Name?" class="form-control"/>
                                	<!-- <small style="color: red"><form:errors path="name"></form:errors></small> -->
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity:</label>
                                    <input ng-model="form.quantity" placeholder="Quantity?" class="form-control"/>
                                	<!-- <small style="color: red"><form:errors path="quantity"></form:errors></small> -->
                                </div>
                                
                                <div class="form-group">
                                    <label for="categoryId">Category:</label>
                                    <select ng-model="form.category.categoryId" class="form-control">
                                    	<option ng-repeat="c in cates" ng-value="c.categoryId">{{c.name}}</option>
                                    </select>
                                    
                                </div>
                                
                            </div>
                            <div class="col-7">
                                <img ng-src="{{'/assert/images/' + form.image}}" alt="" width="30%"
                                class="img-fluid">
                                <div class="form-group">
                                    <label for="image">Image File</label>
                                    <input  type="file" id="image" 
                                    onchange="angular.element(this).scope().imageChange(this.files)"/>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Unit Price:</span>
                                    <input ng-model="form.unitPrice" placeholder="UnitPrice?" class="form-control"/>
                                	<!-- <small style="color: red"><form:errors path="unitPrice"></form:errors></small> -->
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Discount:</span>
                                    <input ng-model="form.discount" placeholder="Discount?"class="form-control"/>
                                	<!-- <small style="color: red"><form:errors path="discount"></form:errors></small> -->
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-group">
                                    <label for="enteredDate">EnteredDate:</label>
                                    <input type="date" ng-model="form.enteredDate" placeholder="EnteredDate?" class="form-control"/>
                                	<!-- <small style="color: red"><form:errors path="enteredDate"></form:errors></small> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea ng-model="form.description" rows="2" cols="10" placeholder="Description?" class="form-control"></textarea>
                                	<!-- <small style="color: red"><form:errors path="description"></form:errors></small> -->
                                </div>
                            </div>
                        </div>
                    </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button ng-click="update()" data-dismiss="modal" class="btn btn-primary">Update</button>
							</div>
						</div>
					</div>
				</div> 
				<table class="table table-striped">
					<thead class="thead-inverse">
						<tr>
							<th>Product ID</th>
							<th>Image</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>UnitPrice</th>
							<th>EnteredDate</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items|limitTo:4:begin|filter:searchName">
							<td scope="row">{{item.productId}}</td>
							<td><img ng-src="{{u(item.image)}}" width="70" class="img-fluid"></td>
							<td>{{item.name}}</td>
							<td>{{item.quantity}}</td>
							<td>{{item.unitPrice}}</td>
							<td>{{item.enteredDate | date:'dd-MM-yyyy'}}</td>
							<td>{{item.description}}</td>
							<td><a href="" class="btn btn-outline-info"><i
									class="fas fa-info"></i></a> &nbsp;
								<button data-toggle="modal" data-target="#exampleModal"
									ng-click="edit(item)" 
									class="btn btn-outline-warning">
									<i class="fas fa-edit"></i>
								</button> &nbsp; <button ng-click="delete(item)"  class="btn btn-outline-danger"><i
									class="fas fa-recycle"></i></button></td>
						</tr>
					</tbody>

				</table>
			</div>

		</div>
		<br>
		 <div class="d-flex justify-content-center">
		<button ng-click="prev()" type="submit" class="btn btn-primary"><strong>Prev </strong><i class="fas fa-undo pl-2"></i></button> &nbsp;&nbsp;
        <button ng-click="next()" type="submit" class="btn btn-primary"><i class="fas fa-redo pr-2"></i> <strong>Next</strong> </button>
		</div> 
		<!-- <div class="d-flex justify-content-center">
        <a class="btn btn-outline-primary" href="/admin/categories?p=0"><i class="fas fa-angle-double-left"></i></a> <a class="btn btn-outline-primary ml-1"
    href="/admin/categories?p=${categories.number-1}"><i class="fas fa-angle-left"></i></a> <a
    class="btn btn-outline-primary ml-1" href="/admin/categories?p=${categories.number+1}"><i class="fas fa-angle-right"></i></a> <a
    class="btn btn-outline-primary ml-1" href="/admin/categories?p=${categories.totalPages-1}"><i class="fas fa-angle-double-right"></i></a>
    </div>  -->
	</div>
</section>
