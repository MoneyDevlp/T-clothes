<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="wrapper bg-white">
    <div class="h2 text-center">Register</div>
    <div class="h2 text-center">T-Clothes</div>

    <form th:action="@{/auth/register/save}" method="post" th:object="${account}">
    <i th:text=${message} style="color: red;"></i> <br>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group"> <label class="text-muted mandatory">Username</label> <input type="text" th:field="*{username}" required class="form-control fcr"> </div>
            <div class="form-group"> <label class="text-muted mandatory">Email</label> <input type="email" th:field="*{email}" required class="form-control fcr"> </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group"> <label class="text-muted mandatory">Fullname</label> <input type="text" th:field="*{fullname}" required class="form-control fcr"> </div>
            <div class="form-group"> <label class="text-muted">Password</label> <input type="password" th:field="*{password}" class="form-control fcr"> </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group"> <label class="text-muted mandatory">Phone Number</label> <input type="tel" th:field="*{phone}" required class="form-control fcr"> </div>
            <div class="form-group">
                                <fieldset class="form-group row">
								    &nbsp;&nbsp;&nbsp;<label for="role">Gender:</label>
								    <div class="col-sm-10">
								      <div class="form-check form-check-inline">
								        <input class="form-check-input" type="radio" th:field="*{gender}" name="gridRadios" id="gridRadios1" value="true" checked>
								        <label class="form-check-label" for="gridRadios1">
								          Male
								        </label>
								      </div>
								      <div class="form-check form-check-inline">
								        <input class="form-check-input" type="radio" th:field="*{gender}" name="gridRadios" id="gridRadios2" value="false">
								        <label class="form-check-label" for="gridRadios2">
								          	Female
								        </label>
								      </div>
								    </div>
								  </fieldset>   
                            </div>
        </div>
        <div class="d-flex align-items-center justify-content-sm-end button-section"> <button class="btn btn-primary mx-4 bttn" type="submit">Submit</button> <button type="reset" class="btn bttn">Cancel</button> </div>
    </form>
</div>
</body>
</html>
