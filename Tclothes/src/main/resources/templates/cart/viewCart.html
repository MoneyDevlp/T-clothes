<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="breadcrumb-section set-bg" data-setbg="/img/a1.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Shopping Cart</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/user}">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in cart.items">
                                    <td class="shoping__cart__item">
                                        
                                        <h5>{{item.name}}</h5>
                                    </td>
                                    <td class="shoping__cart__price">
                                        ${{item.unitPrice | number : 2}}
                                    </td>
                                    <td class="shoping__cart__quantity">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                <input ng-change="cart.saveToLocalStorage()" ng-model="item.quantity" type="number">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="shoping__cart__total">
                                        ${{item.quantity*item.unitPrice | number : 2}}
                                    </td>
                                    <td class="shoping__cart__item__close">
                                        <span ng-click="cart.remove(item.productId)">X</span>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a th:href="@{/shop}" class="primary-btn cart-btn con" style="background: brown; color: white;"><i class="fas fa-cart-plus"></i> CONTINUE SHOPPING</a>
                        <a href="#" ng-click="cart.clear()" class="primary-btn cart-btn cart-btn-right con" style="background: brown; color: white;">
                            <i class="far fa-trash-alt"></i> Clear Cart</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span>{{cart.amount| number : 2}}</span></li>
                        </ul>
                        <a th:href="@{/checkout}" class="primary-btn"><i class="fas fa-clipboard-check"></i> PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
